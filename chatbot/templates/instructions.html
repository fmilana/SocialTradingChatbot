{% extends "base.html" %}

{% load staticfiles %}
{% load static from staticfiles %}
{% load static %}

{% block js_imports %}
  <script src="{% static 'chatbot/js/welcome.js' %}"></script>
{% endblock %}

{% block content %}
<br>
<h2>Instructions</h2>

</div>
<div class="container">
  <div class="row">
    <div class="offset-0 col-12">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-wrap="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'chatbot/images/instruction-1.png'%}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'chatbot/images/instruction-2.png' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'chatbot/images/instruction-3.png' %}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'chatbot/images/instruction-4.png' %}" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'chatbot/images/instruction-5.png' %}" alt="Last slide">

            <style>
              #startStudyButton {
                display: block;
                margin-left: auto;
                margin-right: auto;
              }
            </style>

            <button class="btn btn-dark" id="startStudyButton">Got it! Take me to the Study.</button>
          </div>
        </div>
        <a style="display:none" class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <img class ="next-icon" src="{% static 'chatbot/images/prev.png' %}">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <img class ="next-icon" src="{% static 'chatbot/images/next.png' %}">
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
      <br>
    </div>
  </div>
</div>
{% endblock %}
